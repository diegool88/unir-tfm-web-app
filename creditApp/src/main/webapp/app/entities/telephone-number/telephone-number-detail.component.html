<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="telephoneNumber">
            <h2><span jhiTranslate="creditApp.telephoneNumber.detail.title">Telephone Number</span> {{telephoneNumber.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="creditApp.telephoneNumber.countryCode">Country Code</span></dt>
                <dd>
                    <span>{{telephoneNumber.countryCode}}</span>
                </dd>
                <dt><span jhiTranslate="creditApp.telephoneNumber.regionCode">Region Code</span></dt>
                <dd>
                    <span>{{telephoneNumber.regionCode}}</span>
                </dd>
                <dt><span jhiTranslate="creditApp.telephoneNumber.number">Number</span></dt>
                <dd>
                    <span>{{telephoneNumber.number}}</span>
                </dd>
                <dt><span jhiTranslate="creditApp.telephoneNumber.address">Address</span></dt>
                <dd>
                    <div *ngIf="telephoneNumber.addressId">
                        <a [routerLink]="['/address', telephoneNumber.addressId, 'view']">{{telephoneNumber.addressId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/telephone-number', telephoneNumber.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
