<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="currency">
            <h2><span jhiTranslate="creditApp.bankMsCurrency.detail.title">Currency</span> {{currency.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="creditApp.bankMsCurrency.name">Name</span></dt>
                <dd>
                    <span>{{currency.name}}</span>
                </dd>
                <dt><span jhiTranslate="creditApp.bankMsCurrency.sign">Sign</span></dt>
                <dd>
                    <span>{{currency.sign}}</span>
                </dd>
                <dt><span jhiTranslate="creditApp.bankMsCurrency.product">Product</span></dt>
                <dd>
                    <span *ngFor="let product of currency.products; let last = last">
                        <a [routerLink]="['/product', product?.id, 'view' ]">{{product.id}}</a>{{last ? '' : ', '}}
                    </span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/currency', currency.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
