<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="stateProvince">
            <h2><span jhiTranslate="creditApp.regionMsStateProvince.detail.title">State Province</span> {{stateProvince.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="creditApp.regionMsStateProvince.name">Name</span></dt>
                <dd>
                    <span>{{stateProvince.name}}</span>
                </dd>
                <dt><span jhiTranslate="creditApp.regionMsStateProvince.country">Country</span></dt>
                <dd>
                    <div *ngIf="stateProvince.countryId">
                        <a [routerLink]="['/country', stateProvince.countryId, 'view']">{{stateProvince.countryId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/state-province', stateProvince.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
