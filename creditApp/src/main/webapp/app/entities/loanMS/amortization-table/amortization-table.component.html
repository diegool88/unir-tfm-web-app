<div>
    <h2 id="page-heading">
        <span jhiTranslate="creditApp.loanMsAmortizationTable.home.title">Amortization Tables</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-amortization-table" [routerLink]="['/amortization-table/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="creditApp.loanMsAmortizationTable.home.createLabel">
            Create new Amortization Table
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="amortizationTables?.length === 0">
        <span jhiTranslate="creditApp.loanMsAmortizationTable.home.notFound">No amortizationTables found</span>
    </div>
    <div class="table-responsive" *ngIf="amortizationTables?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="creditApp.loanMsAmortizationTable.order">Order</span></th>
            <th><span jhiTranslate="creditApp.loanMsAmortizationTable.dueDate">Due Date</span></th>
            <th><span jhiTranslate="creditApp.loanMsAmortizationTable.amount">Amount</span></th>
            <th><span jhiTranslate="creditApp.loanMsAmortizationTable.interest">Interest</span></th>
            <th><span jhiTranslate="creditApp.loanMsAmortizationTable.loanProcess">Loan Process</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let amortizationTable of amortizationTables ;trackBy: trackId">
                <td><a [routerLink]="['/amortization-table', amortizationTable.id, 'view' ]">{{amortizationTable.id}}</a></td>
                <td>{{amortizationTable.order}}</td>
                <td>{{amortizationTable.dueDate | date:'mediumDate'}}</td>
                <td>{{amortizationTable.amount}}</td>
                <td>{{amortizationTable.interest}}</td>
                <td>
                    <div *ngIf="amortizationTable.loanProcessId">
                        <a [routerLink]="['../loan-process', amortizationTable.loanProcessId , 'view' ]" >{{amortizationTable.loanProcessId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/amortization-table', amortizationTable.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/amortization-table', amortizationTable.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'amortization-table', { outlets: { popup: amortizationTable.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
